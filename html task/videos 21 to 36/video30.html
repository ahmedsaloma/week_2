<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>

    <form action="">


        <h1>Book Store</h1>
        <p>This Is My <b>Book Store</b>, Welcome</p>
        <div>
            <label >usename</label>
            <input type="text" required placeholder="username" name="user" value="ahmed" readonly>
        </div>
        <br>
        <div>
            <label> password</label>
            <input type="password" required placeholder="password" name="pass" autofocus minlength="10" maxlength="30">
        </div>
        <br>
        <div>
            <label> email</label>
            <input type="email" required placeholder="email" name="mail" value="ahmed@ga,lfm" disabled>
        </div>
        <hr>
        <div>
            <input id="win" type="radio" name="os" value="windows" checked>
            <label for="win">widows</label>
        </div>
        <div>
            <input id="mac" type="radio" name="os" value="mac">
            <label for="mac" >mac</label>
        </div>
        <div>
            <input id="lin" type="radio" name="os" value="linux">
            <label for="lin" >linux</label>
        </div>
        <hr>
        <div>
            <input id="win1" type="checkbox" name="os" value="windows" checked>
            <label for="win1">widows</label>
        </div>
        <div>
            <input id="mac1" type="checkbox" name="os" value="mac">
            <label for="mac1" >mac</label>
        </div>
        <div>
            <input id="lin1" type="checkbox" name="os" value="linux">
            <label for="lin1" >linux</label>
        </div>

        <hr>
        <label for="book"> chose book</label>
        <select name="book" id="book">
            <optgroup label="first">
                <option value="1">book1</option>
            <option value="2">book2</option>
            <option value="3">book3</option>
            </optgroup>

            <optgroup label="end">
                <option value="4">book4</option>
                <option value="5">book5</option>
                <option value="6">book6</option>
            </optgroup>
            
        </select>

        <hr>
        <textarea name="subject" id="" cols="30" rows="10"></textarea>


        <br>
        <input type="submit" value="save">
   </form>

    
  </body>
</html>
